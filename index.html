<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- A-Frame を読み込む -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js を読み込む -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>名刺AR</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs vr-mode-ui="enabled: false;">
	    
      <!-- 3DCGモデルを読み込む -->
      <a-assets>
        <a-asset-item id="ozaki" src="./assets/ozaki.glb"></a-asset-item>
        <audio id = "voice" src = "./assets/voice7s.mp4" autoplay: true"> </audio>
      </a-assets>
      
      <!-- マーカーの.pattファイルを読み込む -->
      <a-marker type="pattern" url="./assets/pattern-frame.patt">
          <!-- 3Dモデルを呼び出す -->
          <a-entity gltf-model="#ozaki"></a-entity>
          <!-- 音声ファイルを呼び出す -->
          <a-entity  sound = "src: #voice"></a-entity > 
      </a-marker>

      <!-- カメラを追加 -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
